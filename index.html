<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Beleza+web</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/scrollbar.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/caixa-de-login.css" />
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/scroll.js"></script>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="all">
      <div class="home" id="home">
        <div class="nav">
          <a href="index.html"><img src="img/logo.png" /></a>
          <button onclick="logar()" class="nav-button" id="login">Login</button>
          <p id="intro">
            A gente cuida do lugar<br />para que você possa
            <span id="rosa"> <nobr /> cuidar de você !</span>
          </p>
          <button id="explorer" class="autopagerize_page_element">
            <a href="#about">Explorar</a>
          </button>
        </div>
        <div id="bg"></div>
      </div>

      <div class="sobre" id="about"></div>
    </div>

    <div onclick="menuon()" id="menu">
      <div id="bola" class="coteudo"></div>
      <h1 class="conteudo"></h1>
    </div>
    <span onclick="menuof()" id="x">x</span>

    <div id="box">
      <h3 id="fecha" onclick="logof()">x</h3>

      <div id="cadastro" class="dentro">
        <form action="index.html">
          <input type="text" name="nome" placeholder="Digite seu nome" />
          <input type="email" name="email" placeholder="Digite seu email" />
          <input type="password" name="2" placeholder="Digite uma senha" />
          <input
            type="password"
            name="1"
            placeholder="Só mais uma vez"
            value="senha"
          />
          <span
            >Concordo com os
            <a target="_blank" href="termos.html">Termos de serviço</a></span
          >
          <input type="checkbox" name="termos" value="1" />
          <button>Cadastrar</button>
          <button type="reset" id="reset">Resetar</button>
        </form>
      </div>

      <div id="fazer-login" class="dentro">
        <form action="index.html">
          <input name="email" type="email" placeholder="E-mail" />
          <input name="senha" type="password" placeholder="Senha" />
          <button>Fazer Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
